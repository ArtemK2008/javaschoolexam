# This is a basic workflow to help you get started with Actions

name: Ci-CD-ElasticBeansTalk
env:
    EB_PACKAGE_S3_BUCKET_NAME : "my-bucket-package"
    EB_APPLICATION_NAME : "MyTestAppBeanstalk"
    EB_ENVIRONMENT_NAME : "MyTestAppBeanstalk_emv"
    DEPLOY_PACKAGE_NAME : "MyTestAppBeanstalk_APP_${{github.sha}}.zip"
    AWS_REGION_NAME : "EU (Stockholm) eu-north-1"

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 
  CI-Pipeline-part:    
    runs-on: ubuntu-latest    
    steps:      
      - name: Git Clone our repo
        uses: actions/checkout@v2
      - name : Create zip deployment package
        run : zip -r ${{env.DEPLOY_PACKAGE_NAME}} ./ -x *.git*
    
